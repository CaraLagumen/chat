<!DOCTYPE html>
<html>
    <head>
        <title>#slackin</title>
        <link rel="icon" href="/img/CryingPepe.jpg">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <div class="chatbox">

            <div id="sidebar" class="chat-sidebar">
            </div>

            <div class="chat-main">
                <header>
                    <h4 id="welcome">Hey there! This is a chatroom. Better open up a separate tab and chat with yourself since no one else is probably here!</h4>
                    <!--<button id="increment">+1</button>-->
                </header>   
                <div id="messages" class="chat-messages"></div>
                <div class="compose">
                    <form id="chat">
                        <input name="message" placeholder="Enter a message." required autocomplete="off">
                        <button id="send">Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
            
        </div>

        <script id="chat-template" type="text/html"">
            <div class="message">
                <p>
                    <span class="message-name">{{username}}</span>
                    <span class="message-meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html"">
            <div class="message">
                <p>
                    <span class="message-name">{{username}}</span>
                    <span class="message-meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location.</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h1>DISCODE</h1>
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
